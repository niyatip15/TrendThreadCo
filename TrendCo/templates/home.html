{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/1.jpg' %}" class="img-fluid rounded">
</div>

</div> 
</section>
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{% url 'product_detail' category_slug=product.product_category.slug product_slug=product.slug %}" class="img-wrap">
				<img src="{{ product.product_images.url }}">
			</a>
			<figcaption class="info-wrap">
				<a href="{% url 'product_detail' category_slug=product.product_category.slug product_slug=product.slug %}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">${{ product.product_price }}</div>
			</figcaption>
		</div>
	</div>
	{% endfor %}

	
</div> 

</div>
</section>
</body>
</html>
{% endblock %}
